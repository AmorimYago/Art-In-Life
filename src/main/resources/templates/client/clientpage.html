                                    <h4 class="mb-3">Dados pessoais</h4>
                                    <form class="user">
                                        <div class="row mb-3">
                                            <div class="col"><input class="form-control form-control-user" type="text" placeholder="Nome completo" name="name-input" required=""></div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-xxl-8"><input class="form-control form-control-user" type="email" id="email-input" aria-describedby="emailHelp" placeholder="Endereço de Email" name="email-input" required="" disabled=""></div>
                                            <div class="col mb-0"><select class="form-select form-control-user" id="gender-select" name="gender-select">
                                                    <optgroup label="Gênero">
                                                        <option value="NAO_INFORMADO" selected disabled>Gênero</option>
                                                        <option value="MULHER_CIS">Mulher Cis</option>
                                                        <option value="HOMEM_CIS">Homem Cis</option>
                                                        <option value="MULHER_TRANS">Mulher Trans</option>
                                                        <option value="HOMEM_TRANS">Homem Trans</option>
                                                        <option value="NAO_BINARIO">Não Binário</option>
                                                        <option value="OUTRO">Outro</option>
                                                    </optgroup>
                                                </select></div>
                                        </div>

                                        </div>

                                            <div class="col"><input class="form-control form-control-user" type="password" id="password-confirm-input" placeholder="Confirme a senha" name="password-confirm-input"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col d-xxl-flex justify-content-xxl-end"><button class="btn btn-primary btn-user mb-0" type="submit" style="width: 196px;text-align: center;">Salvar</button></div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                                    <h4 class="mb-3">Cadastrar novo endereço de entregas</h4>
                                    <form class="user">
                                        <div class="row mb-3">
                                            <div class="col-xxl-3"><input class="form-control form-control-user" type="text" id="cep-input" placeholder="CEP" name="cep-input" required=""></div>

                                        </div>

                                            <div class="col"><select class="form-select form-control-user" id="state-select" name="state-select">
                                                    <optgroup label="Selecione o UF">
                                                        <option value="AC">AC</option>
                                                        <option value="AL">AL</option>
                                                        <option value="AP">AP</option>
                                                        <option value="AM">AM</option>
                                                        <option value="BA">BA</option>
                                                        <option value="CE">CE</option>
                                                        <option value="DF">DF</option>
                                                        <option value="ES">ES</option>
                                                        <option value="GO">GO</option>
                                                        <option value="MA">MA</option>
                                                        <option value="MT">MT</option>
                                                        <option value="MS">MS</option>
                                                        <option value="MG">MG</option>
                                                        <option value="PA">PA</option>
                                                        <option value="PB">PB</option>
                                                        <option value="PR">PR</option>
                                                        <option value="PE">PE</option>
                                                        <option value="PI">PI</option>
                                                        <option value="RJ">RJ</option>
                                                        <option value="RN">RN</option>
                                                        <option value="RS">RS</option>
                                                        <option value="RO">RO</option>
                                                        <option value="RR">RR</option>
                                                        <option value="SC">SC</option>
                                                        <option value="SP">SP</option>
                                                        <option value="SE">SE</option>
                                                        <option value="TO">TO</option>
                                                        <option value="" disabled selected>Selecione o UF</option>
                                                    </optgroup>
                                                </select></div>

                                        </div>
