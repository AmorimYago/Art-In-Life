<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Pedido</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
</head>
<body class="bg-white">
<div class="container mt-4">
    <h1>Resumo do Pedido #<span th:text="${order.id}"></span></h1>
    <hr>

    <h4 class="mt-4">Endereço de Entrega</h4>
    <p th:text="${order.address.street} + ', ' + ${order.address.number} + ' - ' + ${order.address.neighborhood} + ', ' + ${order.address.city} + '/' + ${order.address.state} + ' - CEP: ' + ${order.address.cep}"></p>

    <h4 class="mt-4">Forma de Pagamento</h4>
    <p th:text="${order.paymentMethod}"></p>

    <h4 class="mt-4">Itens</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Valor Unitário</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.items}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="'R$ ' + ${item.unitPrice}"></td>
            <td th:text="'R$ ' + ${item.totalPrice}"></td>
        </tr>
        </tbody>
    </table>

    <h5 class="mt-4">Frete: <span th:text="'R$ ' + ${order.freightValue}"></span></h5>
    <h3>Total: <strong th:text="'R$ ' + ${order.totalPrice}"></strong></h3>

    <a href="/client-orders" class="btn btn-outline-primary mt-3">Voltar</a>
</div>
</body>
</html>
