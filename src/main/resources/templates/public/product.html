    <!-- função de incremento e decremento -->
    <script>
        function increment() {
            const input = document.getElementById("quantity");
            input.value = parseInt(input.value) + 1;
        }

        function decrement() {
            const input = document.getElementById("quantity");
            const current = parseInt(input.value);
            if (current > 1) {
                input.value = current - 1;
            }
        }
    </script>
