spring.application.name=artinlife

# Conexão com PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/artinlife
spring.datasource.username=postgres
spring.datasource.password=essaeasenha
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Diretório onde as imagens serão salvas e servidas
file.upload-dir=images

spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

